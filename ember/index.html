<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <h2>Ordr</h2>
    <hr>
    <script type="text/x-handlebars">
      <h2>Welcome to Ember.js</h2>

      {{outlet}}
    </script>

    <script type="text/x-handlebars" id="index">
      <ul>
      {{#each item in model}}
        <li>{{item}}</li>
      {{/each}}
      </ul>
    </script>
    <!-- Static -->
    <div class="row">
      <div class="col-md-4 boxes">
        <div class="row">
          <div class="col-md-6">
            <div class="btn-group btn-group-justified">
              <div class="btn-group">
                <button type="button" class="btn btn-lg btn-primary">1</button>
              </div>
              <div class="btn-group">
                <button type="button" class="btn btn-lg btn-primary">2</button>
              </div>
            </div>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-md-6">
            <div class="btn-group btn-group-justified">
              <div class="btn-group">
                <button type="button" class="btn btn-lg btn-primary">3</button>
              </div>
              <div class="btn-group">
                <button type="button" class="btn btn-lg btn-primary">4</button>
              </div>
            </div>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-md-6">
            <div class="btn-group btn-group-justified">
              <div class="btn-group">
                <button type="button" class="btn btn-lg btn-primary">5</button>
              </div>
              <div class="btn-group">
                <button type="button" class="btn btn-lg btn-primary">6</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="col-md-4">
          <h4>Burger:</h4>
          <a href="#"><img src="http://lorempixel.com/65/65/food"></a>
          <h4>Hotdog:</h4>
          <a href="#"><img src="http://lorempixel.com/65/65/food"></a>
        </div>
        <div class="col-md-8">
          <h4>Selections:</h4>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <th>
                  <tr>Food:</tr>
                  <tr>Price:</tr>
                  <tr>Quantity:</tr>
                </th>
              </thead>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.5.1.js"></script>
  <script src="js/router.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
