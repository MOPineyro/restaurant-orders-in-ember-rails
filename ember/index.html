</head>
<body>
  <div class="container">
    <h2>Ordr</h2>
    <hr>

    <!-- Static -->
    <script type="text/x-handlebars" data-template-name="tables">
        <div class="row">
          <div class="col-md-4 boxes">
            <div class="btn-group btn-group-justified">
              {{#each}}
                <ul>
                  <li class="btn btn-lg btn-primary">
                    Table: {{tableNumber}}
                  </li>
                </ul>
              {{/each}}
            </div>
          </div>
        </div>
      </script>

      <script type="text/x-handlebars" data-template-name="orders">
        <div class="row">
          <div class="col-md-6 open-orders">
            <h3>Open Orders:</h3>
            <ul>
              {{#each}}
                {{#unless isCompleted}}
                  <li>
                    <span>
                    <h5>Order #: {{id}}</h5>
                    <p>Table #: {{tableNumber}} - Order completed? {{isCompleted}} </p>
                    <p>Order Time: {{orderTime}}</p>
                    <span><button class="btn btn-xs btn-success">Order Completed</button></span>
                    <span><button class="btn btn-xs btn-danger">Cancel Order</button></span>
                    <hr>
                  </li>
                {{/unless}}
              {{/each}}
            </ul>
          </div>
          <div class="col-md-6 closed-orders">
            <h3>Closed Orders:</h3>
            <ul>
              {{#each}}
                {{#if isCompleted}}
                  <li>
                    <span>
                    <h5>Order #: {{id}}</h5>
                    <p>Table #: {{tableNumber}} - Order completed? {{isCompleted}} </p>
                    <p>Order Time: {{orderTime}}</p>
                    <hr>
                  </li>
                {{/if}}
              {{/each}}
            </ul>
          </div>
        </div>
      </script>
